<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Módulo 01 - Desafio</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto p-4">
      <h1 class="text-center text-xl text-semibold mb-4">
        Pesquisa de usuários
      </h1>
      <form>
        <div class="flex flex-row items-center space-x-2 mb-4">
          <label for="personFilter">Busca:</label>

          <input
            id="personFilter"
            class="flex-grow"
            type="text"
            value=""
            disabled
          />

          <input
            id="busca"
            class="bg-gray-400 p-1 pl-2 pr-2 rounded-md text-white"
            type="submit"
            value="Buscar"
            disabled
          />
        </div>
      </form>
      <div class="flex flex-col md:flex-row md:space-x-2">
        <div
          id="tabSearchedUsers"
          class="border border-gray-400 rounded-md p-4 mb-4 flex-grow"
        >
          Nenhum usuário filtrado.
        </div>
        <div
          id="tabStatistics"
          class="border border-gray-400 rounded-md p-4 mb-4 flex-grow"
        >
          Nada a ser exibido.
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>

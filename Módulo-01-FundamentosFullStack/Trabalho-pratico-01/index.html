<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/materialize.css" />
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Desafio Prático 01</title>
  </head>
  <body>
    <div class="content">
      <h1>Exercício</br>Números por extenso</h1>
      <p>Escolha um número entre 000 e 999:</p>
      <input id="range_number" type="range" min="0" max="999" value="25"/>
      <p>Número atual:</p>
      <input id="show_number" type="text" value="" readonly />
      <p>Número por extenso:</p>
      <input id="extension_number" type="text" value="" readonly />
    </div>
    <script src="./js/materialize.js"defer></script>
    <script src="./js/materialize.min.js"defer></script>
    <script src="./js/script.js" defer></script>
  </body>
</html>
